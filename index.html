    </section>
    <!-- 菜单  结束 -->

    <!-- 推荐  开始 -->
    <section id="recommend">
        <div class="recommend_title">
            <span>更多优惠信息</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
        <div class="recommend_product">
            <div class="media">
                <div class="media-left">
                    <a href="#">

    <!-- 底部  开始 -->

        </div>
    </footer>
    <!-- 底部  结束 -->

    <!-- 菜单的模板引擎   开始 -->
    <script type="text/template" id="menuTpl">
        {{each result as value index}}
        <div class="col-xs-3">
            <a href="{{value.titlehref}}">
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </div>

        {{/each}}


    </script>
    <!-- 菜单的模板引擎  结束 -->

    <!-- 推荐的模板引擎  开始 -->
    <script type="text/template" id="getRecommendStyle">
        {{each result as value index}}

        <div class="recommend_product">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        {{#value.productImgSm}}
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{value.productName}}
                        <span>{{value.productPinkage}}</span>
                    </h4>
                    <div class="other">
                        <span class="other_shop">{{value.productFrom}}</span>
                        <span class="other_talk">{{value.productComCount}}</span>
                    </div>

                </div>
            </div>
        </div>

        {{/each}}
    </script>
    <!-- 推荐的模板引擎  结束 -->

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
